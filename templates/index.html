{% extends 'base.html' %}
{% block title %}Moarse Code Translator{% endblock %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

{% block content %}
<div class="jumbotron text-center">
    <div class="container">
        <h1 class="display-4">☕️ Moarse Translator 💻</h1>
        <p class="lead">Want to encode or decode your message?</p>
        <hr class="my-4">
        <p>You've found the right place!.</p>
        <a class="btn btn-warning btn-lg" href="{{url_for('encoding')}}" role="button">Encode!</a>
        <a class="btn btn-warning btn-lg" href="{{url_for('decoding')}}" role="button">Decode!</a>
    </div>
</div>
{% endblock %}
